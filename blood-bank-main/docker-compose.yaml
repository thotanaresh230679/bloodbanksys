# docker-compose.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: blood_bank
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8082:8081"  # Changed to 8082 to avoid conflict
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blood_bank?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SERVER_PORT: 8081
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3001:80"  # Changed to 3001 to avoid conflict
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data: